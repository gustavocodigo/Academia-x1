<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <script src="./js/register.js"></script>

</head>

<body class="login-body" onload="domLoaded()">
    <header>
        <div class="logo"> </div>
        <h1 class="banner-title">TELA DE REGISTRO</h1>
    </header>

    <div style="display: flex; align-items: center; justify-content: space-between; padding: 40px;">
        <div class="login-container">
            <h2>Formulário de Login</h2>
            <form action="/index.html" method="POST" id="login-form">
                <label for="email">E-mail:</label><br>
                <input type="email" id="email" name="email" required><br><br>
                <label for="senha">Senha:</label><br>
                <input type="password" id="senha1" name="senha" required><br><br>
                <label for="senha2">Confirmar senha2:</label><br>
                <input type="password" id="senha2" name="senha2" required><br><br>


                <input id="login-button" type="submit" value="Entrar"><br>
                <br:<br>


                    <b>Já possui conta? </b><a href="/login.html" style="padding-top: 20px; margin: auto;">Entrar</a>



            </form>


        </div>
        <img width="460" height="400" class="image-logo-login"
        src="./assets/banner-logo.png">



    </div>
    <footer>

        <div>
            <a href="">contact@ironathlete.com</a>
        </div>

        <a href="">© ironathlete.com</a>
    </footer>

</body>

</html>
